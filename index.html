<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microprocessor Codes</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="heading">Microprocessor Codes</h1>
    <div class="container">
      <ul class="flex">
        <li class="list-item odd">
          <span class="list-number">1.</span>Odd Even
        </li>
        <li class="list-item why">
          <span class="list-number">2.</span>"y" or "Y"
        </li>
        <li class="list-item lower">
          <span class="list-number">3.</span>Lowercase to Uppercase
        </li>
        <li class="list-item upper">
          <span class="list-number">4.</span>Uppercase to Lowercase
        </li>
        <li class="list-item add">
          <span class="list-number">5.</span>Add two numbers
        </li>
        <li class="list-item smaller">
          <span class="list-number">6.</span>Display the smaller number
        </li>
        <li class="list-item largest">
          <span class="list-number">7.</span>Largest element of an array
        </li>
        <li class="list-item average">
          <span class="list-number">8.</span>Average of n numbers
        </li>
        <li class="list-item factorial">
          <span class="list-number">9.</span>Factorial
        </li>
        <li class="list-item ascend">
          <span class="list-number">10.</span>Sort in ascending order
        </li>
        <li class="list-item reverse">
          <span class="list-number">11.</span>Reverse String
        </li>
      </ul>
    </div>
    <div class="content">
      <h1 class="heading"></h1>
      <button class="cross">‚ùå</button>
      <form class="form">
        <textarea name="code" id="code" cols="30" rows="10"> </textarea>
      </form>
    </div>
  </body>
</html>
